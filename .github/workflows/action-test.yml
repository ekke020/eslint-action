name: Testing action
on: [push, pull_request]

jobs:
  testing:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: test
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Comment PR with message
        uses: ./
        with:
          token: ${{ github.token }}