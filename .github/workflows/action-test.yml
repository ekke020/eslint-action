name: Testing action
on:
  workflow_dispatch: {}
  push:
    branches-ignore: [mob/**, main, dependabot/**]
    
jobs:
  testing:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Comment PR with message
        uses: ./
        with:
          token: ${{ github.token }}
          comment: true
          root: 'lint-tests'
          extension: 'js'